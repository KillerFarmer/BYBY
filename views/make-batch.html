<html>

<body>
    <div ng-controller="MakeBatchCtrl">
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br><br>
                <h1 class="header center orange-text">Make Batch</h1>
            </div>
            <br><br>

        </div>
        <div id="buttons" class="row">
            <div class="group col s2 m2 l2">
                <a class="btn waves-effect waves-purple white black-text" ng-click="orderByMe('Name')">Nombre</a>
                <a class="btn waves-effect waves-purple white black-text" ng-click="orderByMe('-Timestamp')">Fecha</a>
            </div>
        </div>
        <div id="items" class="row">
            <div id="group1" class="group col s6 m6 l6">
                <ul class="collection"
                    style="max-width: 850px; max-height: 700px; width: auto; height: auto;overflow: auto">
                    <li ng-click="test(x.Name)" class="collection-item" ng-repeat="x in recipes| orderBy:myOrderBy">
                        <div>{{x.Name}}<a class="secondary-content black-text"><i>{{dateConvert(x.Timestamp)}}</i></a>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="group2" class="group col s6 m6 l6">
                <div id="map" style="width: 800px;height: 500px;"></div>
                <ul class="collection"
                    style="max-width: 800px; max-height: 200px; width: auto; height: auto;overflow: auto">
                    <li ng-click="test(x.Name)" class="collection-item" ng-repeat="x in facls">
                        <div>{{x.Name}}<a class="secondary-content black-text"><i>{{x.Address}}</i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
