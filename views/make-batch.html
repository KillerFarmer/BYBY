<html>

<body> 
    <div ng-controller="MakeBatchCtrl">
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br><br>
                <h1 class="header center orange-text">Make Batch</h1>
            </div>
            <br><br>

        </div>
        <div id="items" class="row">
            <div id="group1" class="group col s6 m6 l6">
                <a class="btn waves-effect waves-purple white black-text" ng-click="orderByMe('Name')">Nombre</a>
                <a class="btn waves-effect waves-purple white black-text" ng-click="orderByMe('-Timestamp')">Fecha</a>
                <ul class="collection"
                    style="max-width: 850px; max-height: 500px; width: auto; height: auto;overflow: auto">
                    <div class="preloader-wrapper big active loader">
                        <div class="spinner-layer spinner-blue-only" ng-hide="!loading">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <li ng-click="test(x.Name)" class="collection-item" ng-repeat="x in recipes| orderBy:myOrderBy">
                        <div>{{x.Name}}<a class="secondary-content black-text"><i>{{dateConvert(x.Timestamp)}}</i></a>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="group2" class="group col s6 m6 l6">
                <div id="map" style="width: 500px;height: 500px;"></div>
            </div>
        </div>

        <!--  Scripts-->
         <script src="../js/init.js"></script>
    <script src="../js/map.js"></script>
    <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9caaLIKM2dPajF1bOI24MBRxOxkp-Cmo&callback=initMap"></script>

</div>
</body>


</html>
