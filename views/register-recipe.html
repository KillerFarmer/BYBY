<html>
<div ng-controller="RegisterRecipeCtrl">
    <div class="container">
        <div style="text-align:center">
            <div class="row">
                <div class="col s2 m2 l2 offset-l1">
                    <img width="200" src="../stickers/amazedko.png" />
                </div>
                <div class="col s8 m8 l8">
                    <h3 class="orange-text">Register a new recipe!</h3>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="group col s12 m4 l4">
                    <h4>Ingredients</h4>
                    <form>
                        <input placeholder="Water" />
                        <input placeholder="Yeast" />
                        <input placeholder="Grain" />
                        <input placeholder="Malt/Syrup" />
                    </form>
                    <a class="btn waves-effect waves-purple white black-text" ng-click="addTextBox()"> + </a>
                    <div ng-repeat="textBox in textBoxes">
                        <input type='text' />
                        <a class="btn waves-effect waves-purple white black-text" ng-click="removeTextBox(textBox.id)">
                        </a>
                    </div>
                </div>
                <div class="group col s12 m8 l8">
                    <div class="row">
                        <h4>Restrictions</h4>
                        <div class="group col s4 m4 l4">
                            <img width="100" src="../stickers/shrugko.png" />
                            <h5 class="orange-text">Temperature</h5>
                            <p>Slider goes here.</p>
                        </div>
                        <div class="group col s4 m4 l4">
                            <img width="100" src="../stickers/dazedko.png" />
                            <h5 class="orange-text">pH</h5>
                            <p>Slider goes here.</p>
                        </div>
                        <div class="group col s4 m4 l4">
                            <img width="100" src="../stickers/madko.png" />
                            <h5 class="orange-text">Pressure</h5>
                            <p>Slider goes here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <br>
            <a class="btn waves-effect waves-purple white black-text" ng-click="addTextBox()"> Save recipe </a>
            <br>
        </div>
    </div>
</div>

</html>
